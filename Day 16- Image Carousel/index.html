<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

  <body>
    <but ton id="left" class="btn">Prev</but>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="./imgs/01.jpg" alt="first-image" />
        <img src="./imgs/02.jpg" alt="second-image" />
        <img src="./imgs/03.jpg" alt="third-image" />

        <img src="./imgs/05.jpg" alt="fifth-image" />

    </div>
    <button id="right" class="btn">Next</button>
    <script src="scriptt.js"></script>
